<!doctype html>
<html lang="en">

<head>
    <title>Day Planner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/style.css">
</head>

<body>
    <div class="container">

        <div class="text-center">
            <h1>Work Day Scheduler</h1>
            <p>A simple calender app for your work day</p>
            <p id="showTime"></p>
        </div>
        <table class="table">
            <tbody>
                <tr id="8am">
                    <td class="timeDisplay">8:00 AM</td>
                    <td class="col writeEvent" contenteditable="true"></td>
                    <td class="saveIcon align-middle"><i class="far fa-star"></i></td>
                </tr>

                <tr id="9am">
                    <td class="timeDisplay">9:00 AM</td>
                    <td class="col writeEvent" contenteditable="true"></td>
                    <td class="saveIcon align-middle"><i class="far fa-star"></i></td>
                </tr>
                <tr id="10am">
                    <td class="timeDisplay">10:00 AM</td>
                    <td contenteditable="true" class="writeEvent"></td>
                    <td class="saveIcon align-middle"><i class="far fa-star"></i></td>
                </tr>
                <tr id="11am">
                    <td class="timeDisplay">11:00 AM</td>
                    <td contenteditable="true" class="writeEvent"></td>
                    <td class="saveIcon align-middle"><i class="far fa-star"></i></td>
                </tr>
                <tr id="12pm">
                    <td class="timeDisplay">12:00 PM</td>
                    <td contenteditable="true" class="writeEvent"></td>
                    <td class="saveIcon align-middle"><i class="far fa-star"></i></td>
                </tr>
                <tr id="13pm">
                    <td class="timeDisplay">1:00 PM</td>
                    <td contenteditable="true" class="writeEvent"></td>
                    <td class="saveIcon align-middle"><i class="far fa-star"></i></td>
                </tr>
                <tr id="14pm">
                    <td class="timeDisplay">2:00 PM</td>
                    <td contenteditable="true" class="writeEvent"></td>
                    <td class="saveIcon align-middle"><i class="far fa-star"></i></td>
                </tr>
                <tr id="15pm">
                    <td class="timeDisplay">3:00 PM</td>
                    <td contenteditable="true" class="writeEvent"></td>
                    <td class="saveIcon align-middle"><i class="far fa-star"></i></td>
                </tr>
                <tr id="16pm">
                    <td class="timeDisplay">4:00 PM</td>
                    <td contenteditable="true" class="writeEvent"></td>
                    <td class="saveIcon align-middle"><i class="far fa-star"></i></td>
                </tr>
                <tr id="17pm">
                    <td class="timeDisplay">5:00 PM</td>
                    <td contenteditable="true" class="writeEvent"></td>
                    <td class="saveIcon align-middle"><i class="far fa-star"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://kit.fontawesome.com/9a60d62fd4.js" crossorigin="anonymous"></script>
    <script src="assests/javascript/script.js"></script>
</body>

</html>
